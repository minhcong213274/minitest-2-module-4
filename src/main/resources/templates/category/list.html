<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<h1>category</h1>
<table border="1">
    <tr>
        <th>category name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categorys}">
        <tr>
            <td><a th:href="@{/view-category/__${category.categoryId}__ }"><p th:text="${category.name}"></p></a></td>
            <td><a th:href="@{/edit-category/__${category.categoryId}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.categoryId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
